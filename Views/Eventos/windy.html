<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Windy con Marcador</title>

  <!-- Script de la API de Windy -->
  <script src="https://api.windy.com/assets/libBoot.js"></script>

  <style>
    #windy {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<div id="windy"></div>

<script>
  const options = {
    key: 'YOUR_WINDY_API_KEY', // Asegúrate de usar una clave de API válida
    lat: 19.4326,              // Latitud inicial (ej. Ciudad de México)
    lon: -99.1332,             // Longitud inicial
    zoom: 6,                   // Nivel de zoom
    overlay: 'wind'            // Capa de viento
  };

  // Asegúrate de que windyInit esté disponible antes de ejecutarlo
  if (typeof windyInit !== 'undefined') {
    windyInit(options, windyAPI => {
      const { map } = windyAPI;

      // Agregar un marcador en el mapa
      const marker = L.marker([19.4326, -99.1332]).addTo(map);
      marker.bindPopup("<b>Ciudad de México</b><br>Marcador en Windy.").openPopup();
    });
  } else {
    console.error("windyInit no está definido. Intenta verificar la carga de la API de Windy.");
  }
</script>

</body>
</html>
